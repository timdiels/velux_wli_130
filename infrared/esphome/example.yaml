# ESPHome example snippet that can be appended to your ESPHome device config

remote_transmitter:
  pin: GPIO32  # any output pin will do, check the reference
  carrier_duty_percent: 33%

# Stateless buttons instead of covers because we can't guarantee they are still in the state (opened/closed) of the
# last command. E.g. might have manually opened/closed with a button on the panel, they might have closed due to a
# rain sensor. E.g. if you need them to be closed, it's safer to assume they're open and send the close command.
